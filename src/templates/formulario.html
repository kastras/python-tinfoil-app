<!DOCTYPE html>
<html>
<head>
    <title>Formulario para Guardar Datos en MongoDB</title>
</head>
<body>
    <h1>Formulario para Guardar Datos en MongoDB</h1>
    <form action="/save" method="post">
        <label for="protocol">PROTOCOLO(http://...):</label>
        <input type="text" name="protocol" id="protocol" required></br>
        <label for="url">URL:</label>
        <input type="text" name="url" id="url" required></br>
        <label for="puerto">Puerto:</label>
        <input type="text" name="puerto" id="puerto"></br>
        <label for="path">Path:</label>
        <input type="text" name="path" id="path" ></br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required></br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"></br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password"></br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
